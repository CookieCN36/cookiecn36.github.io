<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GitHub 中转浏览器</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #url {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #goBtn {
      margin-left: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 6px;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <input id="url" type="text" placeholder="请输入 GitHub 链接，如 https://github.com/" value="https://github.com/" />
    <button id="goBtn">前往</button>
  </div>

  <iframe id="browser" src="https://github.com/"></iframe>

  <script>
    const urlInput = document.getElementById('url');
    const iframe = document.getElementById('browser');
    const button = document.getElementById('goBtn');

    button.onclick = () => {
      let url = urlInput.value.trim();
      if (!/^https?:\/\//.test(url)) {
        url = 'https://' + url;
      }
      iframe.src = url;
    };
  </script>

</body>
</html>
