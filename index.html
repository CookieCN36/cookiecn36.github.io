<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL加载器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #iframe-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      touch-action: auto; /* 让iframe支持触屏交互 */
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="text" id="url-input" placeholder="请输入URL，例如 https://example.com" />
    <button id="load-btn">确认</button>
  </div>

  <div id="iframe-container">
    <iframe id="display-frame" src=""></iframe>
  </div>

  <script>
    const input = document.getElementById('url-input');
    const button = document.getElementById('load-btn');
    const iframe = document.getElementById('display-frame');

    button.addEventListener('click', () => {
      let url = input.value.trim();

      // 简单校验，自动补全http://前缀
      if (!url) {
        alert('请输入一个有效的URL');
        return;
      }
      if (!/^https?:\/\//i.test(url)) {
        url = 'http://' + url;
      }

      iframe.src = url;
    });
  </script>
</body>
</html>
